<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Projects Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <div class="admin-container">
        <div class="admin-header">
            <a href="index.html" id="back-link"><i class="fas fa-arrow-left"></i> Back to Portfolio</a>
            <h1>Projects Management</h1>
            <button id="logout-btn" class="btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>

        <div id="feedback" class="feedback"></div>

        <div class="project-form">
            <h2>Add/Edit Project</h2>
            <form id="project-form">
                <input type="hidden" id="project-id">
                <div class="form-group">
                    <label for="project-title">Project Title</label>
                    <input type="text" id="project-title" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="project-desc">Description</label>
                    <textarea id="project-desc" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label for="project-img">Image</label>
                    <div class="image-upload-container">
                        <input type="file" id="project-img-file" accept="image/*" class="form-control">
                        <div class="image-preview-container">
                            <img id="image-preview" src="" alt="Image preview" style="display: none; max-width: 100%; max-height: 200px; margin-top: 10px;">
                        </div>
                        <div class="or-divider">OR</div>
                        <input type="text" id="project-img" class="form-control" placeholder="Enter image URL">
                    </div>
                </div>
                <div class="form-group">
                    <label for="project-status">Status</label>
                    <input type="text" id="project-status" class="form-control" placeholder="e.g. In Development">
                </div>
                <div class="btn-row">
                    <button type="button" id="reset-form" class="btn btn-outline">Reset</button>
                    <button type="submit" class="btn">Save Project</button>
                </div>
            </form>
        </div>

        <h2>Existing Projects</h2>
        <div id="project-list" class="project-list">
            <!-- Projects will be loaded here -->
        </div>
    </div>

    <!-- Add Delete Confirmation Modal -->
    <div id="delete-modal" class="delete-modal">
        <div class="delete-modal-content">
            <h3>Delete Project</h3>
            <p>Are you sure you want to delete this project? This action cannot be undone.</p>
            <div class="delete-modal-buttons">
                <button id="delete-cancel" class="btn btn-outline">Cancel</button>
                <button id="delete-confirm" class="btn delete-btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <script src="admin-projects.js"></script>
</body>
</html>
